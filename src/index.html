<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Leasing Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Car Leasing Calculator</h1>
        <form onchange="calculateLeasing()">
            <div class="row">
                <div class="col-sm">
                    <label for="carType" class="form-label">Car type:</label>
                    <select id="carType" class="form-select" aria-label="Brand new" value="new">
                        <option value="new">Brand new</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="leasePeriod" class="form-label">Lease Period (months):</label>
                    <select id="leasePeriod" class="form-select" aria-label="12" value="12">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="carValueInput" class="form-label">Car Value ($10,000 - $200,000):</label>
                    <input id="carValueInput" type="number" class="form-control" min="10000" max="200000" value="10000" />
                    <input id="carValueRange" type="range" class="form-range" min="10000" max="200000" value="10000" />
                </div>
                <div class="col-sm">
                    <label for="downPaymentInput" class="form-label">Down Payment (10% - 50%):</label>
                    <input id="downPaymentInput" type="number" class="form-control" min="10" max="50" step="5" value="10" />
                    <input id="downPaymentInputRange" type="range" class="form-range" min="10" max="50" step="5" value="10" />
                </div>
            </div>
        </form>
        
        <hr class="border border-2 opacity-75" />
        
        <h2 class="text-center">Leasing Details</h2>
        <div class="row">
            <div class="col-sm-6 border-end border-3">
                <div class="row">
                    <div>Total Leasing Cost:</div>
                    <div id="totalCost"></div>
                </div>
                <div class="row">
                    <div>Down Payment:</div>
                    <div id="downPayment"></div>
                </div>
            </div>
            <div class="col-sm-1 border-begin border-3"></div>
            <div class="col-sm-5">
                <div class="row">
                    <div>Monthly Installment:</div>
                    <div id="monthlyInstallment"></div>
                </div>
                <div class="row">
                    <div>Interest rate:</div>
                    <div id="interestRate"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
